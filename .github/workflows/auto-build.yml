name: Auto Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  auto-build:
    runs-on: ubuntu-latest
    
    # Required permissions for committing build files and creating PRs
    permissions:
      contents: write      # Allows the action to commit and push changes
      pull-requests: write # Allows the action to create pull requests
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto Build & Create PR
        uses: miguelcolmenares/npm-auto-build@v2
        with:
          command: 'build'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          build-dir: 'dist'
          commit-message: 'chore: update build files [skip ci]'
          git-user-name: 'WhatsApp Widget Bot'
          git-user-email: 'github-actions[bot]@users.noreply.github.com'
          node-version: '20'
          create-pr: true  # Creates PR instead of direct push for protected branches